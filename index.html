<!DOCTYPE html>
<html>

        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script>

    <body>
        <a-scene>
            <a-octahedron position="-1 1 -3.5" rotation="20 45 50" color="#FFA3DA"></a-octahedron>

        </a-scene>
